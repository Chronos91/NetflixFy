{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #141414;
        }

        .bg-image {
            background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/dae1511b-80ee-41ec-9792-bd8fa98e50ab/85889b90-73b2-49e6-bd42-7080d272e2ad/US-en-20220516-popsignuptwoweeks-perspective_alpha_website_small.jpg');
            filter: brightness(0.5);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .signup-container h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }

        .signup-container h2 {
            font-size: 18px;
            margin-bottom: 30px;
            color: #b3b3b3;
        }

        .signup-container h5 {
            color: red;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container input {
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-container .signup-btn {
            background-color: #e50914;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-container .signup-btn:hover {
            background-color: #f40612;
        }

        .help-text {
            margin-top: 20px;
            color: #b3b3b3;
        }

        .help-text a {
            color: #e50914;
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="bg-image">
        <div class="signup-container">
            <h1>Signup</h1>
            <h2>Unlimited movies, TV shows, and more.</h2>

            <div>
                {% for message in messages %}
                <h5>{{ message }}</h5>
                {% endfor %}
            </div>

            <form action="" method="POST">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email address" required />
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <input type="password" name="password2" placeholder="Repeat Password" required />
                <button type="submit" class="signup-btn">Get Started ></button>
            </form>
            <div class="help-text" align="center">
                <span>Ready to watch? Enter your email to create or restart your membership.</span>
                <br><br>
                <span>Already have an account? <a href="signin">Login</a></span>
            </div>
        </div>
    </div>
</body>
</html>
